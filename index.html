<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing...</title>
    <!-- Info: Link for Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Info: Link for Normalize Css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Info: Link for Mian Css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
      <span class="span">Solijon Ikromov</span>
    <div class="container">
      <select class="select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <h1 class="title">Typing...</h1>
      <input class="input" type="text" autofocus autocomplete="off" />
      <div class="bottom">
        <p class="score">Score: <span class="score-inner">0</span></p>
        <p class="time">
          Time: <span class="time-minute">00</span> :
          <span class="time-secund">00</span>
        </p>
      </div>
    </div>

    <div class="overlay hidden">
      <div class="modal">
        <h2>Time is up!</h2>
        <p>
          score:
          <span class="modal-score">0</span>
        </p>
        <button type="button">Reset</button>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
